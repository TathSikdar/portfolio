<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles/imports.css">
        <link rel="shortcut icon" href="images/favicon.png">
        <title>Tathagata Sikdar - Portfolio</title>
        <script defer src="scripts/skills-populate.js"></script>
    </head>

    <body>
        <script src="scripts/nav-move-up.js"></script>
        <div id="nav-bar">
            <div id="left-nav">
                <img src="images/favicon.png" id="nav-favicon">
            </div>
            <div id="right-nav">
                <a href="#skills-card" style="animation-duration: 200ms;">Skills</a>
                <a href="" style="animation-duration: 300ms;">Experience</a>
                <a href="" style="animation-duration: 400ms;">Projects</a>
                <a href="" style="animation-duration: 500ms;">Resume</a>
                <button id="hire-me-button" style="animation-duration: 600ms;">Hire Me!</button>
            </div>
        </div>
        
        <div id="floating-icon-links">
            <a href="https://github.com/prime3333" target="_blank">
                <img src="images/github-icon.svg" class="image-link">
            </a>
            <a href="https://www.linkedin.com/in/Tathagata-Sikdar" target="_blank" style="animation-duration: 300ms;">
                <img src="images/linkedin-icon.svg" class="image-link">
            </a>

        <div class="cards-container">
            <div id="about-me-card">
                <div id="introduction-text" class="card">
                    <p id="introduction-preamble">Hey there!</p>

                    <p class="header-one">I'm a Mechatronics Engineer</p>

                        I love to work on websites to mechanics and anything in between. 
                        I have a passion for finding creative solutions to challenging 
                        problems and a strong commitment to providing quality results. 
                    </p>
                </div>
                <div id="introduction-picture" class="no-select">
                    <img src="images/portrait final.png" id="portrait">
                </div>
            </div>
            
            <div id="skills-card">
                <div class="title">
                    <p class="title-text">Skills</p>
                    <div class="title-underline"></div>
                </div>
                <div id="skills-image-seperate">
                    <div id="skills-body">
                        <!-- Populated by skills-populate.js -->
                    </div>
                    <div id="skills-image-div">
                        <img src="images/skills-image.svg" id="skills-image">

                </div>

            </div>
